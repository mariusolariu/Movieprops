		<script src = "switchContent.js"></script>

	</head>

	<body>
		<script src = "drawLogo.js"></script>
		<div> 
			<canvas id = "siteLogo" class = "siteLogoClass" style = "padding: 0; margin: auto; display: block; width: 200px;"></canvas>

		<ul>

				<form>
					<label>Username:

			<form id = "formId" method = "post" action="processForm.php">


				<label class = "labelStyle">  First Name:

				</label>
	
				<br>
				<br>

				<br>

                </label>

				<br>

                    <input name="telephone" type = "tel" placeholder = "(####) ###-####"

                </label>

				<br>
				<br>
		
          		 <label class = "labelStyle"> Your email:
                    	<input name = "email" type = "email" placeholder = "name@domain.com"
                        	required> 
              	</label>

				<br>
				<br>

				
				<input id = "submitB" type = "submit" value = "Submit">
				<input type = "reset" value = "Clear">

        <h2 id = "thanksHeader" style="color:red;display: none;"></h2>
